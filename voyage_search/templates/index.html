<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visual Search</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700;900&family=Syne:wght@400;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="grain"></div>
    
    <div class="container">
        <header class="header">
            <div class="logo-area">

                </svg>
                <h1 class="site-title">
                    <span class="title-main">Visual</span>
                    <span class="title-sub">Search</span>
                </h1>
            </div>
            <p class="tagline">Semantic image discovery through multimodal embeddings</p>
        </header>

        <main class="search-section">
            <form id="searchForm" class="search-form">
                <div class="search-input-wrapper">
                    <input 
                        type="text" 
                        id="searchInput" 
                        class="search-input" 
                        placeholder="Describe what you're looking for..."
                        autocomplete="off"
                        required
                    />
                    <button type="submit" class="search-button">
                        <span class="button-text">Search</span>
                        <span class="button-icon">→</span>
                    </button>
                </div>
                <div class="search-examples">
                    <span class="examples-label">Try:</span>
                    <button type="button" class="example-chip" data-query="a sunset over water">sunset over water</button>
                    <button type="button" class="example-chip" data-query="people smiling">people smiling</button>
                    <button type="button" class="example-chip" data-query="modern architecture">modern architecture</button>
                </div>
            </form>

            <div id="loadingState" class="loading-state hidden">
                <div class="loading-spinner"></div>
                <p class="loading-text">Searching through embeddings...</p>
            </div>

            <div id="errorState" class="error-state hidden">
                <div class="error-icon">⚠</div>
                <p class="error-message"></p>
            </div>

            <div id="resultsSection" class="results-section hidden">
                <div class="results-header">
                    <h2 class="results-title">Results</h2>
                    <span class="results-count"></span>
                </div>
                <div id="resultsGrid" class="results-grid"></div>
            </div>
        </main>

        <footer class="footer">
            <div class="footer-content">
                <p class="footer-tech">Powered by Voyage AI multimodal embeddings + MongoDB Atlas Vector Search</p>
            </div>
        </footer>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
